<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="add-task">
        <label for="new-task" class="add-task__name">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task"class="add-task__input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__checkbox">
          <label class="tasks__name">Pay Bills</label>
          <input type="text" class="tasks__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img src="./remove.svg" class="tasks__img"></button>
        </li>
        <li class="tasks__item edit-mode">
          <input type="checkbox" class="tasks__checkbox">
          <label class="tasks__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__input">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img src="./remove.svg" class="tasks__img"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="tasks">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__checkbox" checked>
          <label class="tasks__name">See the Doctor</label>
          <input type="text" class="tasks__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img src="./remove.svg" class="tasks__img"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
